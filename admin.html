<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TechMarket - Admin</title>
    <meta name="description" content="Panel para gestionar productos, ventas y pagos." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="index.html">TechMarket</a>
        <nav class="nav">
          <a href="index.html" data-nav>Inicio</a>
          <a href="servicios.html" data-nav>Servicios</a>
          <a href="quienes-somos.html" data-nav>Quiénes somos</a>
          <a href="contacto.html" data-nav>Contacto</a>
        </nav>
        <div class="profile" id="profileArea"></div>
      </div>
    </header>

    <main class="container section admin-layout">
      <aside class="admin-sidebar">
        <div class="title">Escritorio</div>
        <nav class="admin-nav">
          <a href="#productos" class="active" data-section="tabProductos">Productos</a>
          <a href="#ventas" data-section="tabVentas">Ventas</a>
          <a href="#pagos" data-section="tabPagos">Pagos</a>
          <a href="#usuarios" data-section="tabUsuarios">Usuarios</a>
          <a href="#config" data-section="tabConfig">Configuración</a>
        </nav>
      </aside>
      <div class="admin-content">
      <section id="tabProductos">
        <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 16px;">
          <div class="card" style="padding: 12px;">
            <div class="card-body">
              <h2 class="section-title">Agregar producto</h2>
              <form id="formProducto">
                <div>
                  <label for="pNombre">Nombre</label>
                  <input id="pNombre" type="text" required />
                </div>
                <div>
                  <label for="pPrecio">Precio</label>
                  <input id="pPrecio" type="number" step="0.01" required />
                </div>
                <div>
                  <label for="pDescShort">Descripción corta</label>
                  <input id="pDescShort" type="text" placeholder="Resumen breve" />
                </div>
                <div>
                  <label for="pDescLong">Descripción larga</label>
                  <textarea id="pDescLong" rows="4" placeholder="Detalles del producto"></textarea>
                </div>
                <div>
                  <label for="pImg">Imagen (URL)</label>
                  <input id="pImg" type="url" />
                </div>
                <div>
                  <label for="pTags">Etiquetas (separadas por coma)</label>
                  <input id="pTags" type="text" placeholder="gaming, laptop, rtx" />
                </div>
                <div>
                  <label>Categorías</label>
                  <div style="display:grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap:6px;">
                    <label><input type="checkbox" name="cats" value="Armas VIP" /> Armas VIP</label>
                    <label><input type="checkbox" name="cats" value="Negocios" /> Negocios</label>
                    <label><input type="checkbox" name="cats" value="Ilegales" /> Ilegales</label>
                    <label><input type="checkbox" name="cats" value="Ropa" /> Ropa</label>
                    <label><input type="checkbox" name="cats" value="Carros" /> Carros</label>
                  </div>
                </div>
                <button class="btn btn-primary" type="submit">Guardar producto</button>
              </form>
            </div>
          </div>
          <div class="card" style="padding: 12px;">
            <div class="card-body">
              <h2 class="section-title">Inventario</h2>
              <div id="listaProductos" class="grid" style="grid-template-columns: 1fr; gap: 8px;"></div>
            </div>
          </div>
        </div>
      </section>

      <section id="tabVentas" style="display:none;">
        <div class="card" style="padding: 12px;">
          <div class="card-body">
            <h2 class="section-title">Ventas</h2>
            <div id="resumenVentas" style="margin-bottom:10px;"></div>
            <div id="listaVentas" class="grid" style="grid-template-columns: 1fr; gap: 8px;"></div>
          </div>
        </div>
      </section>

      <section id="tabPagos" style="display:none;">
        <div class="card" style="padding: 12px;">
          <div class="card-body">
            <h2 class="section-title">Método de pago para recibir fondos</h2>
            <form id="formPayout">
              <div>
                <label for="payMethod">Método</label>
                <select id="payMethod">
                  <option value="paypal">PayPal</option>
                  <option value="debito">Tarjeta de débito</option>
                </select>
              </div>
              <div id="paypalFields">
                <label for="payPaypal">Email de PayPal</label>
                <input id="payPaypal" type="email" placeholder="tu@paypal.com" />
              </div>
              <div id="debitoFields" style="display:none;">
                <label for="payDebito">Cuenta/CLABE</label>
                <input id="payDebito" type="text" placeholder="Cuenta o CLABE" />
              </div>
              <button class="btn btn-primary" type="submit">Guardar método</button>
            </form>
          </div>
        </div>
      </section>

      <section id="tabUsuarios" style="display:none;">
        <div class="card" style="padding:12px;">
          <div class="card-body">
            <h2 class="section-title">Usuarios registrados</h2>
            <div id="listaUsuarios" class="grid" style="grid-template-columns: 1fr; gap: 8px;"></div>
          </div>
        </div>
      </section>

      <section id="tabConfig" style="display:none;">
        <div class="card" style="padding:12px;">
          <div class="card-body">
            <h2 class="section-title">Configuración del servidor FiveM</h2>
            <form id="formConfig">
              <div>
                <label for="fHost">Host</label>
                <input id="fHost" type="text" placeholder="mi-servidor.com" />
              </div>
              <div>
                <label for="fPort">Puerto</label>
                <input id="fPort" type="text" placeholder="30120" />
              </div>
              <div>
                <label for="fPass">Password (opcional)</label>
                <input id="fPass" type="text" placeholder="" />
              </div>
              <div>
                <label for="ppId">PayPal Client ID</label>
                <input id="ppId" type="text" placeholder="sb-..." />
              </div>
              <div>
                <label for="ppCur">Moneda</label>
                <select id="ppCur">
                  <option value="USD">USD</option>
                  <option value="EUR">EUR</option>
                  <option value="MXN">MXN</option>
                </select>
              </div>
              <div>
                <label for="logoUrl">Logo (URL)</label>
                <input id="logoUrl" type="url" placeholder="https://.../logo.png" />
              </div>
              <button class="btn btn-primary" type="submit">Guardar</button>
            </form>
            <div style="margin-top:10px;">
              <button class="btn btn-secondary" id="btnConnectFiveM">Conectar a FiveM</button>
            </div>
          </div>
        </div>
      </section>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <p>© <span id="year"></span> TechMarket. Todos los derechos reservados.</p>
        <div class="social">
          <a href="#" aria-label="Facebook">FB</a>
          <a href="#" aria-label="Instagram">IG</a>
          <a href="#" aria-label="X">X</a>
        </div>
      </div>
    </footer>

    <script src="js/main.js"></script>
  </body>
  </html>
